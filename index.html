<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Encuesta de Satisfacción</h1>  
    <form action="#" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required> <br><br>


        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required> <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required> <br><br>


        <label for="nivel de satisfacción con el serivico">Nivel de satisfacción con el servicio:</label>
        <select name="nivel de satisfacción con el serivico" id="nivel de satisfacción con el serivico">
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="malo">Malo</option>
        </select> <br><br>
        <br>

        <label for="¿con qué frecuencia utilizas nuestros servicios">¿Con qué frecuencia utilizas nuestros servicios?</label><br><br>
        <input type="radio" id="diario" name="¿con qué frecuencia utilizas nuestros servicios" value="diario">
        <label for="diario">Diario</label> <br>
        <input type="radio" id="semanal" name="¿con qué frecuencia utilizas nuestros servicios" value="semanal">
        <label for="femenino">Semanal</label><br>
        <input type="radio" id="mensual" name="¿con qué frecuencia utilizas nuestros servicios" value="mensual">
        <label for="mensual">Mensual</label><br><br>
        <br>

        <label for="¿que servicios has utilizado?">¿Qué servicios has utilizado?</label><br><br>
        <input type="checkbox" id="soporte tecnico" name="¿que servicios has utilizado?" value="soporte tecnico">
        <label for="soporte tecnico">Soporte técnico</label> <br>
        <input type="checkbox" id="consultoria" name="¿que servicios has utilizado?" value="consultoria">
        <label for="consultoria">Consultoria</label><br>
        <input type="checkbox" id="capacitación" name="¿que servicios has utilizado?" value="capacitación">
        <label for="capacitación">Capacitación</label><br><br>

        <label for="sugerencias para mejorar nuestros servicios:">Sugerencias para mejorar nuestros servicios:</label><br>
        <textarea name="sugerencias para mejorar nuestros servicios:" id="sugerencias para mejorar nuestros servicios" cols="30" rows="4"></textarea><br><br>
        <input type="submit" value="Enviar Encuesta">


</body>
</html>
